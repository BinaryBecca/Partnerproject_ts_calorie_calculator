<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project-TS Idealgewichtrechner</title>
  </head>
  <body>
    <main>
      <form>
        <h1>Idealgewichtrechner</h1>
        <label for="size">Körpergröße</label>
        <input type="number" id="size" class="input_field" min="100" required />

        <label for="age">Alter</label>
        <input type="number" id="age" class="input_field" required />

        <label>Körperbau</label>
        <div class="radio_container">
          <label><input type="radio" name="radioBtn" value="big" id="userBig" />Breit</label>
          <label><input type="radio" name="radioBtn" value="small" id="userSmall" />Schmal</label>

          <button type="submit" id="submit">Submit</button>

          <div id="result">:</div>
        </div>
      </form>
    </main>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
